<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./E-Project/assets/Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #fd7e14;
            --dark-color: #343a40;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 70px;
        }
        .navbar-custom {
            background-color: black !important;
            position: fixed;
            top: 0;
            height: 130px;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
            transition: all 0.3s ease;
        }
        
        /* Logo styles with responsive sizing */
        .navbar-brand-custom img {
            height: auto;
            width: 100px;
            transition: all 0.3s ease;
            margin-top: -10px;
        }
        
        /* Navbar items */
        .nav-link-custom {
            color: white !important;
            padding: 8px 12px !important;
            transition: color 0.3s;
            font-size: 0.9rem;
        }
        .nav-link-custom:hover {
            color: var(--primary-color) !important;
        }
        
        /* Dropdown menu */
        .dropdown-menu-custom {
            background-color: rgba(0, 0, 0, 0.9);
            border: none;
        }
        .dropdown-item-custom {
            color: white !important;
            padding: 8px 15px;
        }
        .dropdown-item-custom:hover {
            background-color: var(--primary-color) !important;
        }
        
        /* Subscribe button */
        .subscribe-btn-custom {
            background-color: var(--primary-color);
            border-radius: 5px;
            color: white !important;
            padding: 8px 15px !important;
            margin-left: 5px;
            white-space: nowrap;
        }
        
        /* Responsive adjustments */
        @media (min-width: 576px) {
            
            .navbar-brand-custom img {
                width: 190px;
                height: 190px;
                margin-top: -50px;
            }
            .nav-link-custom {
                padding: 8px 10px !important;
                font-size: 0.95rem;
            }
        }
        
        @media (min-width: 768px) {
            .navbar-custom {
                padding: 15px 0;
            }
            .navbar-brand-custom img {
                width: 190px;
                height: 190px;
                
                
            }
            .nav-link-custom {
                padding: 8px 12px !important;
                font-size: 1rem;
            }
        }
        
        @media (min-width: 992px) {
            .navbar-brand-custom img {
                width: 170px;
                height: 170px;
                margin-top: 11px;
            }
            .nav-link-custom {
                padding: 8px 15px !important;
            }
        }
        
        @media (min-width: 1200px) {
            .navbar-brand-custom img {
                width: 170px;
                height: 170px;
                margin-top: 13px;
            }
        }
        
        /* Mobile menu adjustments */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background-color: rgba(0, 0, 0, 0.95);
                padding: 15px;
                margin-top: 10px;
                border-radius: 5px;
            }
            .subscribe-btn-custom {
                margin-left: 0;
                margin-top: 5px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-custom" href="#">
                <img src="./E-Project/assets/images/home-image/bulb.png" alt="Company Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="./about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link nav-link-custom dropdown-toggle" href="#" id="servicesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item dropdown-item-custom" href="./indor.html">Indoor Lights</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./outdor.html">Outdoor Lights</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./wall-light.html">Wall Lights</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./table-lamp.html">Table Lamps</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./solar.html">Solar Lights</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./kitchen.html">Kitchen Lights</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./resturant.html">Restaurant Lights</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./kids.html">Kids Lighting</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./sport.html">Sports Lights</a></li>
                            <li><a class="dropdown-item dropdown-item-custom" href="./decuration.html">Decoration Lights</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="./feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="./contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom active" href="./claim.html">Claim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="./login.html">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link nav-link-custom subscribe-btn-custom">Subscribe Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="./E-Project/assets/Bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
